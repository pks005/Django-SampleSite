{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block usernamePassword %}
<div class='col-sm-6 col-sm-offset-3 jumbotron'>
<h1>Password Reset</h1>
<p>Reset your password using your email below.</p>

    <form method="post" action=".">
  {% csrf_token %}
    {{ form|crispy }}

  <input class='btn btn-primary' type="submit" value="{% trans 'Reset' %}" />
</form>
</div>
{% endblock %}
